{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Spinner Fiverr Project</title>
  </head>
  <body>
    <h1 class="text-center mb-5 mt-2">Spinner Fiverr Project</h1>
   <div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            
          <div class="carousel-item active">
            <h2 style=" text-align: center;">Spinner Items</h2>
            <!-- <p style="text-align: center; ">{{i.desc}}</p> -->
          </div> 
          
          {% for i in wheels %}
           <div class="carousel-item">
            <h2 style=" text-align: center; ">{{i.name}}</h2>
            <div class="container">
                <img src="{{i.img.url}}" height="500px" width="100%" alt=""> <br> <br>
                <h4>Description:</h4>
            <p style="text-align: center; text-align: justify;">{{i.desc}}</p>
            </div>
          </div>
          {% endfor %}
          
         
         
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
 
      </div>
    </div>
      <p style="text-align: center ;"><button id="toggle" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Spin & See
      </button></p>
      
      <h3 style="text-align: center ;">
       
        <div id="loader" class="spinner-grow " style="text-align: center !important;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          
    </h3>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Spinner's Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="window.location.reload();">
            <!-- <script>
                location.reload();
                </script> -->
          </button>
        </div>
        <div class="modal-body">
          <p>Result of Spinner is: </p><h4 style="text-align: center;">{{value}} 
          <img src="{{img.url}}"  wight="50px" height="50px" alt="">
        </h4>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>
      </body>
      <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <script>
    const targetDiv = document.getElementById("loader");
    const btn = document.getElementById("toggle");
    btn.onclick = function () {
  if (targetDiv.style.display !== "none") {
    targetDiv.style.display = "none";
  } else {
    targetDiv.style.display = "block";
  }
};
  </script>
  </body>
  
</html>
